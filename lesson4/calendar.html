<!DOCTYPE html>
<html>
  <head lang="en">
    <title>Schedule</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles_calendar.css" />
  </head>
  <body>
    <div class="calendar">
      <div class="calendar_header">
        <div id="month_prev" class="calendar_month"></div>
        <div id="month_curr" class="calendar_month"></div>
        <div id="month_next" class="calendar_month"></div>
      </div>
      <div class="week_days">
        <div class="days">MON</div>
        <div class="days">TUE</div>
        <div class="days">WED</div>
        <div class="days">THU</div>
        <div class="days">FRI</div>
        <div class="days">SUT</div>
        <div class="days">SUN</div>
      </div>
      <div class="calendar_days"></div>
    </div>

    <script src="./scripts_calendar.js"></script>
  </body>
</html>
